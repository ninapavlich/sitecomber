{% load staticfiles i18n %}
<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie lt-ie7 lt-ie9" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie ie7 lt-ie9" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie ie8 lt-ie9" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie ie9 gte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]>    <html class="no-js gte-ie9" lang="en"> <![endif]-->
<!--[if !IE ]>    <html class="no-js gte-ie9" lang="en"> <![endif]-->
<html class="no-js gte-ie9" lang="en" >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}SiteComber{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}" />

        <!-- Icons -->
        <!-- See http://realfavicongenerator.net/ for generating favicon variants -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'favicon-32x32.png' %}" sizes="32x32">
        <link rel="icon" type="image/png" href="{% static 'favicon-16x16.png' %}" sizes="16x16">
        <link rel="icon" type="image/png" href="{% static 'android-chrome-192x192.png' %}" sizes="192x192">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#00adba">
        <meta name="msapplication-TileColor" content="#00adba">
        <meta name="theme-color" content="#ffffff">

        <!-- Styles -->
        <link rel="stylesheet" href="{% static 'main.css' %}" >

        {% block css %}{% endblock %}

    </head>
    <body class="{% block bodyclass %}bg-dark text-white {% endblock %}">

      <a href="https://github.com/ninapavlich/sitecomber" style="position:fixed;top:0;right:0;"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>

      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <a href="/"><h3 class="masthead-brand text-light">SiteComber</h3></a>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="/">Results</a>
              <a class="nav-link" href="/admin/">Configure</a>
            </nav>
          </div>
        </header>

        <main role="main" class="inner">
          {% block inner %}
          {% endblock %}
        </main>

        <footer class="mastfoot mt-auto">
          <div class="inner">
            {% block footer %}{% endblock %}
          </div>
        </footer>
      </div>



        <!-- Scripts -->
        <script src="{% static 'main.js' %}"></script>

        {% block js %}
        {% endblock %}

    </body>
</html>
